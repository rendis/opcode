<svg xmlns="http://www.w3.org/2000/svg" viewBox="-7 -8 192 118" fill="none">
  <style>
    .edge { stroke: #94A3B8; stroke-width: 2.5; stroke-linecap: round; }
    .node { fill: #1E3A5F; }
    .icon-f { fill: #CBD5E1; opacity: 0.6; }
    .icon-s { stroke: #CBD5E1; opacity: 0.6; fill: none; }
    .glow { fill: #F59E0B; opacity: 0.10; }
    .reason-icon { stroke: #78350F; opacity: 0.55; fill: none; }
    @media (prefers-color-scheme: dark) {
      .edge { stroke: #475569; }
      .node { fill: #CBD5E1; }
      .icon-f { fill: #334155; }
      .icon-s { stroke: #334155; }
      .glow { opacity: 0.12; }
    }
  </style>

  <!-- Edges -->
  <line x1="5" y1="52" x2="35" y2="52" class="edge" stroke-dasharray="4 3"/>
  <line x1="35" y1="52" x2="63" y2="12" class="edge"/>
  <line x1="63" y1="12" x2="100" y2="12" class="edge"/>
  <line x1="100" y1="12" x2="140" y2="52" class="edge"/>
  <line x1="35" y1="52" x2="78" y2="92" class="edge"/>
  <line x1="78" y1="92" x2="140" y2="52" class="edge"/>
  <line x1="140" y1="52" x2="170" y2="52" class="edge" stroke-dasharray="4 3"/>

  <!-- Node S: Schedule (clock) -->
  <circle cx="5" cy="52" r="10" class="node"/>
  <circle cx="5" cy="52" r="1" class="icon-f"/>
  <line x1="5" y1="52" x2="5" y2="46.5" class="icon-s" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="5" y1="52" x2="9" y2="49.5" class="icon-s" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Node A: Start (play) -->
  <circle cx="35" cy="52" r="10" class="node"/>
  <path d="M32.5,48 L32.5,56 L39,52 Z" class="icon-f"/>

  <!-- Node B: Action (lightning) -->
  <circle cx="63" cy="12" r="10" class="node"/>
  <path d="M64.5,6 L61,12.5 L65,11 L61.5,18" class="icon-s" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Node D: Task (document) -->
  <circle cx="78" cy="92" r="10" class="node"/>
  <line x1="74" y1="88.5" x2="82" y2="88.5" class="icon-s" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="74" y1="92" x2="82" y2="92" class="icon-s" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="74" y1="95.5" x2="80" y2="95.5" class="icon-s" stroke-width="1.3" stroke-linecap="round"/>

  <!-- Node E: End (checkmark) -->
  <circle cx="140" cy="52" r="10" class="node"/>
  <path d="M136,52.5 L139,55.5 L145,48" class="icon-s" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Node Agent: Output (Game of Life glider) -->
  <circle cx="170" cy="52" r="10" class="node"/>
  <rect x="168.5" y="47" width="3" height="3" rx="0.5" class="icon-f" opacity="0.7"/>
  <rect x="172" y="50.5" width="3" height="3" rx="0.5" class="icon-f" opacity="0.7"/>
  <rect x="165" y="54" width="3" height="3" rx="0.5" class="icon-f" opacity="0.7"/>
  <rect x="168.5" y="54" width="3" height="3" rx="0.5" class="icon-f" opacity="0.7"/>
  <rect x="172" y="54" width="3" height="3" rx="0.5" class="icon-f" opacity="0.7"/>

  <!-- Node C: Reasoning (amber + diamond) -->
  <circle cx="100" cy="12" r="17" class="glow"/>
  <circle cx="100" cy="12" r="11" fill="#F59E0B"/>
  <path d="M100,6 L105,12 L100,18 L95,12 Z" class="reason-icon" stroke-width="1.4"/>
</svg>
