<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- DAG Icon -->
  <g transform="translate(68, 38)">
    <!-- Edges -->
    <line x1="5" y1="52" x2="35" y2="52" stroke="#475569" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4 3"/>
    <line x1="35" y1="52" x2="63" y2="12" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="63" y1="12" x2="100" y2="12" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="100" y1="12" x2="140" y2="52" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="52" x2="78" y2="92" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="78" y1="92" x2="140" y2="52" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="140" y1="52" x2="170" y2="52" stroke="#475569" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4 3"/>

    <!-- Node S: Schedule (clock) -->
    <circle cx="5" cy="52" r="10" fill="#CBD5E1"/>
    <circle cx="5" cy="52" r="1" fill="#334155" opacity="0.6"/>
    <line x1="5" y1="52" x2="5" y2="46.5" stroke="#334155" stroke-width="1.3" stroke-linecap="round" opacity="0.6"/>
    <line x1="5" y1="52" x2="9" y2="49.5" stroke="#334155" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Node A: Start (play) -->
    <circle cx="35" cy="52" r="10" fill="#CBD5E1"/>
    <path d="M32.5,48 L32.5,56 L39,52 Z" fill="#334155" opacity="0.6"/>

    <!-- Node B: Action (lightning) -->
    <circle cx="63" cy="12" r="10" fill="#CBD5E1"/>
    <path d="M64.5,6 L61,12.5 L65,11 L61.5,18" fill="none" stroke="#334155" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

    <!-- Node D: Task (document) -->
    <circle cx="78" cy="92" r="10" fill="#CBD5E1"/>
    <line x1="74" y1="88.5" x2="82" y2="88.5" stroke="#334155" stroke-width="1.3" stroke-linecap="round" opacity="0.6"/>
    <line x1="74" y1="92" x2="82" y2="92" stroke="#334155" stroke-width="1.3" stroke-linecap="round" opacity="0.6"/>
    <line x1="74" y1="95.5" x2="80" y2="95.5" stroke="#334155" stroke-width="1.3" stroke-linecap="round" opacity="0.6"/>

    <!-- Node E: End (checkmark) -->
    <circle cx="140" cy="52" r="10" fill="#CBD5E1"/>
    <path d="M136,52.5 L139,55.5 L145,48" fill="none" stroke="#334155" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

    <!-- Node Agent: Output (Game of Life glider) -->
    <circle cx="170" cy="52" r="10" fill="#CBD5E1"/>
    <rect x="168.5" y="47" width="3" height="3" rx="0.5" fill="#334155" opacity="0.7"/>
    <rect x="172" y="50.5" width="3" height="3" rx="0.5" fill="#334155" opacity="0.7"/>
    <rect x="165" y="54" width="3" height="3" rx="0.5" fill="#334155" opacity="0.7"/>
    <rect x="168.5" y="54" width="3" height="3" rx="0.5" fill="#334155" opacity="0.7"/>
    <rect x="172" y="54" width="3" height="3" rx="0.5" fill="#334155" opacity="0.7"/>

    <!-- Node C: Reasoning (amber + diamond) -->
    <circle cx="100" cy="12" r="17" fill="#F59E0B" opacity="0.12"/>
    <circle cx="100" cy="12" r="11" fill="#F59E0B"/>
    <path d="M100,6 L105,12 L100,18 L95,12 Z" fill="none" stroke="#78350F" stroke-width="1.4" opacity="0.55"/>
  </g>

  <!-- Title -->
  <text x="295" y="92"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="52" font-weight="700" fill="#F1F5F9"
        letter-spacing="3">OPCODE</text>

  <!-- Tagline -->
  <text x="298" y="120"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="17" font-weight="400" fill="#94A3B8">Agent-first workflow orchestration engine</text>

  <!-- Accent Line -->
  <line x1="298" y1="134" x2="665" y2="134" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
</svg>
